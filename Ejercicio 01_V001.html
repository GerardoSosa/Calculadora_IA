<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Multiplicaci√≥n üêØ</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #a0e9ff, #ffdde1);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #444;
      margin-bottom: 10px;
    }

    .animal {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .question-box {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }

    .question {
      font-size: 2em;
      margin: 20px 0;
    }

    input[type="number"] {
      font-size: 1.5em;
      padding: 10px;
      width: 80px;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    button {
      font-size: 1em;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #ffb347;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ff9800;
    }

    .score {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }

    .feedback {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }

    .correct {
      color: green;
    }

    .wrong {
      color: red;
    }
  </style>
</head>
<body>

  <div class="animal">ü¶Å üêµ üê∏ üê∂ üê±</div>
  <h1>¬°Juega y Aprende Multiplicando!</h1>
  <div class="question-box">
    <div class="question" id="question">¬øCu√°nto es 3 √ó 4?</div>
    <input type="number" id="answer" placeholder="?" />
    <br>
    <button onclick="checkAnswer()">Responder</button>
    <div class="feedback" id="feedback"></div>
    <div class="score" id="score">Puntos: 0</div>
  </div>

  <script>
    let puntos = 0;
    let multiplicando = 1;
    let multiplicador = 1;

    function nuevaPregunta() {
      multiplicando = Math.floor(Math.random() * 10) + 1;
      multiplicador = Math.floor(Math.random() * 10) + 1;
      document.getElementById("question").textContent = `¬øCu√°nto es ${multiplicando} √ó ${multiplicador}?`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer() {
      const respuesta = parseInt(document.getElementById("answer").value);
      const correcta = multiplicando * multiplicador;

      if (respuesta === correcta) {
        puntos += 5;
        document.getElementById("feedback").textContent = "¬°Correcto! üéâ";
        document.getElementById("feedback").className = "feedback correct";
      } else {
        document.getElementById("feedback").textContent = `¬°Incorrecto! La respuesta era ${correcta}. üò¢`;
        document.getElementById("feedback").className = "feedback wrong";
      }

      document.getElementById("score").textContent = `Puntos: ${puntos}`;
      setTimeout(nuevaPregunta, 1500);
    }

    // Inicia el juego
    nuevaPregunta();
  </script>
</body>
</html>
